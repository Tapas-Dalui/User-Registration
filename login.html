<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>User Login | Toko</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="form-container">
      
      <form id="login_form">
         <h3>User Sign-in</h3>
         
         <input type="email" name="email" placeholder="Enter email" id="uemail" class="box" required>
         <input type="password" name="password" placeholder="Enter password" id="pwd" class="box" id="pwd" required>
         <button type="button" class="btn" onclick="login()">Login</button> 
         <h2 id="hi">Success</h2>
         <p>No Account? <a href="index.html">Register</a> here</p>
      </form>
   </div>
   
   <script src="script.js"></script>
</body>
</html>
